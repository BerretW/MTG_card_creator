<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG Card Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ODSTRANILI JSME PŮVODNÍ ODKAZ NA GOOGLE FONTS -->

    <style>
      /* --- UPRAVENÁ SEKCE S FONT-FACE --- */
      /* Nyní se fonty načítají z lokální složky /fonts/ */
      /* Vite automaticky zpřístupní obsah složky 'public' v kořenovém adresáři serveru */
      @font-face {
        font-family: 'Beleren';
        src: url('/fonts/Beleren2016-Bold.ttf') format('ttf');
        font-weight: bold;
        font-style: normal;
      }
      @font-face {
        font-family: 'MPlantin';
        src: url('/fonts/MPlantin.ttf') format('ttf');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'MPlantin';
        src: url('/fonts/MPlantin-Italic.ttf') format('ttf');
        font-weight: normal;
        font-style: italic;
      }
      body {
        background-color: #1a202c;
      }
    </style>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'beleren': ['Beleren', 'sans-serif'],
              'mplantin': ['MPlantin', 'serif'],
              'title': ['IM Fell English SC', 'serif'], // Tento font je stále z Google Fonts, ale načteme ho jinak
            },
            boxShadow: {
              'inner-dark': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.5)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.13"
  }
}
</script>
<!-- PŘIDALI JSME NOVÝ ODKAZ PRO SPRÁVNÉ NAČTENÍ GOOGLE FONTŮ -->

</head>

  </body>
</html>
