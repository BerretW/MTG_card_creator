    <style>
      /* --- VŠECHNY FONTY SE NYNÍ NAČÍTAJÍ LOKÁLNĚ --- */
      @font-face {
        font-family: 'Beleren';
        src: url('/fonts/Beleren2016-Bold.ttf') format('truetype');

        font-style: normal;
      }
      @font-face {
        font-family: 'MPlantin';
        src: url('/fonts/MPlantin.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'MPlantin';
        src: url('/fonts/MPlantin-Italic.ttf') format('truetype');

        font-style: italic;
      }

      @font-face {
        font-family: 'IM Fell English SC';

        font-style: normal;
      }
      body {
        background-color: #1a202c;
      }
    </style>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {

              'mplantin': ['MPlantin', 'serif'],
              'title': ['IM Fell English SC', 'serif'],

            boxShadow: {
              'inner-dark': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.5)',
